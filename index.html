<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario - Mountain Parallax</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="whiteRectangle"></div>
  <!-- <br><br><br><br><br>aaaaaaaaaaaaaaaaaaaaa
  <img src="img/logo.png" alr="Travelo" class="logo">
  <img src="img/logo.png" alr="Travelo" class="logo hflip"> -->

  <header class="hide">
    <nav>
      <img src="img/logo.png" alr="Travelo" class="logo">
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li class="search">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="hamburger">
          <a href="#">
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="vignette hide"></div>
    <img src="img/background.png"   class="parallax bg-img"      data-speedx="0.3"    data-speedy="0.38"   data-speedz="0"    data-rotation="0"    data-distance="200">
    <img src="img/fog_7.png"        class="parallax fog-7"       data-speedx="0.27"   data-speedy="0.32"   data-speedz="0"    data-rotation="0"    data-distance="850">
    <img src="img/mountain_10.png"  class="parallax mountain-10" data-speedx="0.195"  data-speedy="0.305"  data-speedz="0"    data-rotation="0"    data-distance="1500">
    <img src="img/fog_6.png"        class="parallax fog-6"       data-speedx="0.25"   data-speedy="0.28"   data-speedz="0"    data-rotation="0"    data-distance="1400">
    <img src="img/mountain_9.png"   class="parallax mountain-9"  data-speedx="0.125"  data-speedy="0.155"  data-speedz="0.15" data-rotation="0.02" data-distance="1700">
    <img src="img/mountain_8.png"   class="parallax mountain-8"  data-speedx="0.11"   data-speedy="0.11"   data-speedz="0"    data-rotation="0.02" data-distance="1800">
    <img src="img/fog_5.png"        class="parallax fog-5"       data-speedx="0.16"   data-speedy="0.105"  data-speedz="0"    data-rotation="0"    data-distance="1900">
    <img src="img/mountain_7.png"   class="parallax mountain-7"  data-speedx="0.1"    data-speedy="0.1"    data-speedz="0"    data-rotation="0.09" data-distance="2000">
    <div                            class="text parallax"        data-speedx="0.07"   data-speedy="0.07"   data-speedz="0"    data-rotation="0.11">
      <h2>Mario</h2>
      <h1>#VERYCOOL</h1>
    </div>
    <img src="img/mountain_6.png"   class="parallax mountain-6"  data-speedx="0.065"  data-speedy="0.05"   data-speedz="0.05" data-rotation="0.12" data-distance="2300">
    <img src="img/fog_4.png"        class="parallax fog-4"       data-speedx="0.135"  data-speedy="0.32"   data-speedz="0"    data-rotation="0.1"  data-distance="2400">
    <img src="img/mountain_5.png"   class="parallax mountain-5"  data-speedx="0.08"   data-speedy="0.05"   data-speedz="0.13" data-rotation="0.1"  data-distance="2550">
    <img src="img/fog_3.png"        class="parallax fog-3"       data-speedx="0.11"   data-speedy="0.018"  data-speedz="0"    data-rotation="0"    data-distance="2800">
    <img src="img/mountain_4.png"   class="parallax mountain-4"  data-speedx="0.059"  data-speedy="0.024"  data-speedz="0.35" data-rotation="0.14" data-distance="3200">
    <img src="img/mountain_3.png"   class="parallax mountain-3"  data-speedx="0.04"   data-speedy="0.018"  data-speedz="0.32" data-rotation="0.04" data-distance="3400">
    <img src="img/fog_2.png"        class="parallax fog-2"       data-speedx="0.15"   data-speedy="0.0115" data-speedz="0"    data-rotation="0"    data-distance="3600">
    <img src="img/mountain_2.png"   class="parallax mountain-2"  data-speedx="0.0235" data-speedy="0.013"  data-speedz="0.42" data-rotation="0.15" data-distance="3800">
    <img src="img/mountain_1.png"   class="parallax mountain-1"  data-speedx="0.027"  data-speedy="0.018"  data-speedz="0.53" data-rotation="0.2"  data-distance="4000">
    <img src="img/sun_rays.png"     class="sun-rays hide">
    <img src="img/black_shadow.png" class="black-shadow hide">
    <img src="img/fog_1.png"        class="parallax fog-1"       data-speedx="0.12"   data-speedy="0.01"  data-speedz="0.">
  </main>

  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
